name: Delete old workflow runs
on:
  workflow_dispatch:
    inputs:
      days:
        description: "运行记录保留天数"
        default: "30"
      minimum_runs:
        description: "保留的最小运行次数"
        default: "6"
      use_daily_retention:
        description: "启用每日保留（按每日最小运行次数保留而非整体保留）"
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      delete_workflow_pattern:
        description: "工作流名称或文件名（省略表示全部）。使用`|`分隔多个过滤条件（例如'构建|部署'）"
      delete_workflow_by_state_pattern:
        description: "工作流状态：活动、已删除、禁用分支、禁用闲置、手动禁用"
        default: "ALL"
        type: choice
        options:
          - "ALL"
          - active
          - deleted
          - disabled_inactivity
          - disabled_manually
      delete_run_by_conclusion_pattern:
        description: "运行结果：需操作、已取消、失败、跳过、成功"
        default: "ALL"
        type: choice
        options:
          - "ALL"
          - "Unsuccessful: action_required,cancelled,failure,skipped"
          - action_required
          - cancelled
          - failure
          - skipped
          - success
      dry_run:
        description: "模拟删除操作"
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ github.event.inputs.days }}
          keep_minimum_runs: ${{ github.event.inputs.minimum_runs }}
          use_daily_retention: ${{ github.event.inputs.use_daily_retention }}
          delete_workflow_pattern: ${{ github.event.inputs.delete_workflow_pattern }}
          delete_workflow_by_state_pattern: ${{ github.event.inputs.delete_workflow_by_state_pattern }}
          delete_run_by_conclusion_pattern: >-
            ${{
              startsWith(github.event.inputs.delete_run_by_conclusion_pattern, 'Unsuccessful:') &&
              'action_required,cancelled,failure,skipped' ||
              github.event.inputs.delete_run_by_conclusion_pattern
            }}
          dry_run: ${{ github.event.inputs.dry_run }}
